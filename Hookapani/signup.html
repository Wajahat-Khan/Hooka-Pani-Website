<!-- Sign up Form -->

<div class="container">
  <center><form class="form-horizontal" action=" " method="post"  id="reg_form">
    <fieldset>    
      <div class="form-group">
        <label class="col-md-5 control-label">First Name</label>
        <div class="col-md-7  inputGroupContainer">
          <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="first_name" pattern="[A-Za-z]{3,}" required placeholder="First Name" class="form-control"  type="text">
          </div>
        </div>
      </div>
      <!-- Text input-->
     <div class="form-group">
        <label class="col-md-5 control-label" >Last Name</label>
        <div class="col-md-6  inputGroupContainer">
          <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="last_name" pattern="[A-Za-z]{3,}" required placeholder="Last Name" class="form-control"  type="text">
          </div>
        </div>
      </div>
           
      <div class="form-group">
        <label class="col-md-5 control-label">E-Mail</label>
        <div class="col-md-6  inputGroupContainer">
          <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input name="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="E-Mail Address" class="form-control"  type="text">
          </div>
        </div>
      </div>


      <div class="form-group">
        <label class="col-md-5 control-label">Phone #</label>
        <div class="col-md-6  inputGroupContainer">
          <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
            <input name="phone" pattern="[0-9]{4}-[0-9]{7}"  required placeholder="0301-6063167" class="form-control" type="text">
          </div>
        </div>
      </div>
            
      <div class="form-group">
        <label class="col-md-5 control-label">Address</label>
        <div class="col-md-6  inputGroupContainer">
          <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input name="address" required placeholder="Address" class="form-control" type="text">
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-md-5 control-label">NUST ID</label>
        <div class="col-md-6  inputGroupContainer">
          <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
            <input name="phone" pattern="[0]{5}[0-9]{6}"  required placeholder="00000119988" class="form-control" type="text">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-5 control-label">Picture </label>
        <div class="col-md-6  inputGroupContainer" >
          <div class="form-group">
            <input style="float: left; margin-left: 3%;" type="file" name="file" id="file" required>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-5 control-label"></label>
        <div class="col-md-4">
          <button type="submit" class="btn btn-warning" >Send <span class="glyphicon glyphicon-send"></span></button>
        </div>
      </div>
     </fieldset>
  </form></center>
